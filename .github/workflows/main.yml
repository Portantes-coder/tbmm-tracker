name: TBMM Data Autopilot

on:
  schedule:
    # This cron job tells it to run at 03:00 AM UTC every Saturday morning
    - cron: '0 3 * * 6' 
  workflow_dispatch: # This adds a manual "Run Workflow" button for testing

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This gives the robot permission to save the JSON files
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Voting Scraper
        run: python scraper.py
        
      - name: Run Contact & Image Scraper
        run: python contact_scraper.py
        
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json contacts.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-updated TBMM data" && git push)
